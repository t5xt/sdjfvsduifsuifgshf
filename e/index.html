<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emre</title>

  <style>
    :root { --fg: rgba(255,255,255,0.92); }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      padding: 28px 26px;
      background: rgba(0,0,0,0.65);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 18px;
      backdrop-filter: blur(12px);
    }

    .pfp {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      color: var(--fg);
      font-size: 26px;
    }

    .bio {
      font-size: 13px;
      color: rgba(255,255,255,0.7);
      max-width: 260px;
      min-height: 18px;
      text-align: center;
    }

    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.9);
    }

    .cover {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      object-fit: cover;
    }

    .info { min-width: 120px; text-align: left; }
    .track { font-weight: 500; }
    .artist { font-size: 10px; color: rgba(255,255,255,0.5); }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #progress { width: 80px; }
    #time {
      font-size: 10px;
      min-width: 32px;
      text-align: right;
      color: rgba(255,255,255,0.5);
    }

    .volume input { width: 50px; }
  </style>
</head>

<body>
  <div class="center">
    <div class="card">

      <!-- MUST EXIST EXACTLY AS NAMED -->
      <img src="avatar.png" class="pfp" alt="profile" />

      <div class="name">emre</div>
      <div class="bio" id="bio"></div>

      <div class="player">
        <img src="cvr.png" class="cover" alt="cover" />

        <div class="info">
          <div class="track">trapspot</div>
          <div class="artist">yuke, jaydes</div>
        </div>

        <div class="controls">
          <button id="play">â–¶</button>
          <input id="progress" type="range" min="0" max="100" value="0" />
          <span id="time">0:00</span>
        </div>

        <div class="volume">
          ðŸ”Š
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.75" />
        </div>
      </div>
    </div>
  </div>

  <!-- WAV FILE -->
  <audio id="audio" src="music.wav"></audio>

  <script>
    /* BIO TYPEWRITER */
    const bioText = "smoking to my songs, she don't really wanna die though";
    const bioEl = document.getElementById("bio");
    let i = 0;

    const bioTimer = setInterval(() => {
      bioEl.textContent += bioText[i++];
      if (i >= bioText.length) clearInterval(bioTimer);
    }, 45);

    /* PLAYER */
    const audio = document.getElementById("audio");
    const play = document.getElementById("play");
    const progress = document.getElementById("progress");
    const time = document.getElementById("time");
    const volume = document.getElementById("volume");

    audio.volume = 0.75;

    play.onclick = () => {
      if (audio.paused) {
        audio.play();
        play.textContent = "â¸";
      } else {
        audio.pause();
        play.textContent = "â–¶";
      }
    };

    audio.addEventListener("loadedmetadata", () => {
      progress.value = 0;
      time.textContent = "0:00";
    });

    audio.addEventListener("timeupdate", () => {
      if (!audio.duration) return;
      progress.value = (audio.currentTime / audio.duration) * 100;
      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
      time.textContent = `${m}:${s}`;
    });

    progress.oninput = () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    };

    volume.oninput = () => audio.volume = volume.value;
  </script>
</body>
</html>
