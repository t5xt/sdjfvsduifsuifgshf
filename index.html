<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>lurki.ng</title>

  <!-- PNG FAVICONS -->
 <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
<link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png">
<link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .text {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;

      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 27px;
      letter-spacing: 0.6px;
      user-select: none;

      text-shadow:
        0 0 8px rgba(255,255,255,0.6),
        0 0 16px rgba(255,255,255,0.4),
        0 0 32px rgba(255,255,255,0.2);
    }

    .lurkers {
      position: fixed;
      bottom: 12px;
      left: 14px;
      z-index: 2;

      font-family: Helvetica, Arial, sans-serif;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      letter-spacing: 0.4px;
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="text">i'm such an idiot lmfao</div>
  <div class="lurkers" id="lurkers">stop lurki.ng around</div>

  <audio id="bgm" src="song.mp3" loop preload="auto"></audio>

  <script>
    /* ===== CLICK TO PLAY MUSIC ===== */
    const audio = document.getElementById("bgm");
    audio.volume = 0;

    let started = false;

    function startMusic() {
      if (started) return;
      started = true;

      audio.play().then(() => {
        let v = 0;
        const fade = setInterval(() => {
          v += 0.02;
          audio.volume = Math.min(v, 0.8);
          if (v >= 0.8) clearInterval(fade);
        }, 80);
      }).catch(() => {});
    }

    document.addEventListener("click", startMusic, { once: true });

    /* ===== SMOOTH FLOATING PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      w = innerWidth;
      h = innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    addEventListener("resize", resize);
    resize();

    const particles = [];
    const COUNT = 160;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.8 + 0.4,
        vy: Math.random() * 20 + 10,
        vx: Math.random() * 10 - 5,
        phase: Math.random() * Math.PI * 2,
        alpha: Math.random() * 0.6 + 0.2
      });
    }

    let last = performance.now();

    function draw(now) {
      const dt = (now - last) / 1000;
      last = now;

      ctx.clearRect(0, 0, w, h);

      for (const p of particles) {
        p.phase += dt;
        p.y += p.vy * dt;
        p.x += (p.vx + Math.sin(p.phase) * 6) * dt;

        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        if (p.y > h + 10) {
          p.y = -10;
          p.x = Math.random() * w;
        }
        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
      }

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
