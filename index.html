<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>lurki.ng</title>

  <!-- PNG FAVICONS -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">

  <style>
    :root {
      --fg: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.45);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      text-align: center;
      padding: 20px;
    }

    .title {
      color: var(--fg);
      font-size: clamp(22px, 3vw, 30px);
      font-weight: 400;
      letter-spacing: 0.4px;
      line-height: 1.4;
      text-shadow:
        0 0 10px rgba(255,255,255,0.25),
        0 0 30px rgba(255,255,255,0.15);
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: none; }
    }

    .lurkers {
      position: fixed;
      bottom: 14px;
      left: 16px;
      z-index: 2;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
      user-select: none;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay: 0.6s;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="center">
    <div class="title">i'm such an idiot lmfao</div>
  </div>

  <div class="lurkers" id="lurkers">loading lurkersâ€¦</div>

  <audio id="bgm" src="song.mp3" loop preload="auto"></audio>

  <script>
    /* ===== CLICK TO PLAY MUSIC ===== */
    const audio = document.getElementById("bgm");
    audio.volume = 0;
    let started = false;

    function startMusic() {
      if (started) return;
      started = true;

      audio.play().then(() => {
        let v = 0;
        const fade = setInterval(() => {
          v += 0.015;
          audio.volume = Math.min(v, 0.75);
          if (v >= 0.75) clearInterval(fade);
        }, 80);
      }).catch(() => {});
    }

    document.addEventListener("click", startMusic, { once: true });

    /* ===== PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h, dpr;

    function resize() {
      dpr = devicePixelRatio || 1;
      w = innerWidth;
      h = innerHeight;
      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    addEventListener("resize", resize);
    resize();

    const particles = [];
    const COUNT = 140;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.6 + 0.4,
        vy: Math.random() * 18 + 8,
        vx: Math.random() * 6 - 3,
        phase: Math.random() * Math.PI * 2,
        a: Math.random() * 0.5 + 0.2
      });
    }

    let last = performance.now();

    function draw(now) {
      const dt = (now - last) / 1000;
      last = now;
      ctx.clearRect(0, 0, w, h);

      for (const p of particles) {
        p.phase += dt;
        p.y += p.vy * dt;
        p.x += (p.vx + Math.sin(p.phase) * 5) * dt;

        ctx.fillStyle = `rgba(255,255,255,${p.a})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        if (p.y > h + 10) {
          p.y = -10;
          p.x = Math.random() * w;
        }
        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
      }

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);

    /* ===== LURKER COUNTER ===== */
    const lurkersEl = document.getElementById("lurkers");
    const NAMESPACE = "lurki-ng";
    const KEY = "visits";

    function animateCount(target) {
      const start = performance.now();
      const duration = 1200;

      function frame(now) {
        const t = Math.min((now - start) / duration, 1);
        const eased = 1 - Math.pow(1 - t, 3);
        const value = Math.floor(eased * target);

        lurkersEl.textContent =
          `${value.toLocaleString()} people have been lurking around here`;

        if (t < 1) requestAnimationFrame(frame);
      }

      requestAnimationFrame(frame);
    }

    fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`)
      .then(r => r.json())
      .then(d => animateCount(d.value))
      .catch(() => {
        lurkersEl.textContent = "someone has been lurking around here";
      });
  </script>
</body>
</html>
