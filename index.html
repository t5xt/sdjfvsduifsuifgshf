<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>i'll always be lurking somewhere</title>

  <link rel="icon" href="/favicon.ico">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .text {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;

      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 27px;
      letter-spacing: 0.6px;

      text-shadow:
        0 0 8px rgba(255,255,255,0.6),
        0 0 16px rgba(255,255,255,0.4),
        0 0 32px rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>
  <div class="text">i'm such an idiot lmfao</div>

  <!-- muted autoplay is REQUIRED -->
  <audio id="bgm" src="song.mp3" autoplay muted loop preload="auto"></audio>

  <script>
    /* ===== AUDIO: AUTOPLAY + UNMUTE FADE ===== */
    const audio = document.getElementById("bgm");
    audio.volume = 0;

    let unlocked = false;

    function unlockAudio() {
      if (unlocked) return;
      unlocked = true;

      audio.muted = false;

      let v = 0;
      const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, 0.8);
        if (v >= 0.8) clearInterval(fade);
      }, 80);
    }

    // any interaction unlocks sound
    ["click", "keydown", "touchstart"].forEach(e =>
      document.addEventListener(e, unlockAudio, { once: true })
    );

    /* ===== PARTICLES: SMOOTH / FLOATY ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      w = innerWidth;
      h = innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    addEventListener("resize", resize);
    resize();

    const particles = [];
    const COUNT = 160;

    for (let i = 0; i < COUNT; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 1.8 + 0.4,
        vy: Math.random() * 18 + 12,
        vx: Math.random() * 8 - 4,
        phase: Math.random() * Math.PI * 2,
        alpha: Math.random() * 0.6 + 0.2
      });
    }

    let last = performance.now();

    function draw(now) {
      const dt = (now - last) / 1000;
      last = now;

      ctx.clearRect(0, 0, w, h);

      for (const p of particles) {
        p.phase += dt;
        p.y += p.vy * dt;
        p.x += (p.vx + Math.sin(p.phase) * 6) * dt;

        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        if (p.y > h + 10) {
          p.y = -10;
          p.x = Math.random() * w;
        }
        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
      }

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
