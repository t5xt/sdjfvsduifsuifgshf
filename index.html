<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>â™°</title>

  <style>
    :root {
      --fg: rgba(255,255,255,0.92);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      gap: 42px;
    }

    /* ðŸ–¤ Text */
    .title {
      color: var(--fg);
      font-size: clamp(22px, 3vw, 30px);
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.6;

      text-shadow:
        0 0 4px   rgba(255,255,255,0.45),
        0 0 18px  rgba(255,255,255,0.35),
        0 0 55px  rgba(255,255,255,0.28),
        0 0 120px rgba(255,255,255,0.22);

      opacity: 0;
      animation: fadeInText 0.5s ease forwards;
    }

    .line {
      display: block;
    }

    /* ðŸŽ§ Player */
    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;

      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      backdrop-filter: blur(10px);

      color: rgba(255,255,255,0.9);
      font-size: 11px;

      opacity: 0;
      animation: fadeInPlayer 0.3s ease forwards;
      animation-delay: 0.3s; /* starts right after text */
    }

    .cover {
      width: 32px;
      height: 32px;
      border-radius: 5px;
      object-fit: cover;
    }

    .player-info {
      min-width: 110px;
      text-align: left;
    }

    .track {
      font-weight: 500;
      font-size: 11px;
    }

    .artist {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
    }

    .player-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 12px;
      cursor: pointer;
      padding: 0;
    }

    #progress {
      width: 80px;
    }

    #time {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      min-width: 32px;
      text-align: right;
    }

    .player-volume {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
    }

    .player-volume input {
      width: 50px;
    }

    /* âœ¨ Animations */
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: none; }
    }

    @keyframes fadeInPlayer {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: none; }
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="title">
      <span class="line">looking lovely tonight,</span>
      <span class="line">you'll look better in my freezer</span>
      <span class="line">keep secrets, so i couldn't keep her</span>
    </div>

    <div class="player">
      <img src="cover.png" alt="album cover" class="cover">

      <div class="player-info">
        <div class="track">keeping secrets</div>
        <div class="artist">wifiskeleton</div>
      </div>

      <div class="player-controls">
        <button id="playPause">â–¶</button>
        <input id="progress" type="range" min="0" max="100" value="0">
        <span id="time">0:00</span>
      </div>

      <div class="player-volume">
        ðŸ”Š
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.75">
      </div>
    </div>
  </div>

  <audio id="bgm" src="song.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById("bgm");
    const playPause = document.getElementById("playPause");
    const progress = document.getElementById("progress");
    const timeEl = document.getElementById("time");
    const volume = document.getElementById("volume");

    audio.volume = 0.75;

    playPause.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = "â¸";
      } else {
        audio.pause();
        playPause.textContent = "â–¶";
      }
    });

    audio.addEventListener("timeupdate", () => {
      if (!audio.duration) return;
      progress.value = (audio.currentTime / audio.duration) * 100;

      const m = Math.floor(audio.currentTime / 60);
      const s = Math.floor(audio.currentTime % 60).toString().padStart(2, "0");
      timeEl.textContent = `${m}:${s}`;
    });

    progress.addEventListener("input", () => {
      if (audio.duration) {
        audio.currentTime = (progress.value / 100) * audio.duration;
      }
    });

    volume.addEventListener("input", () => {
      audio.volume = volume.value;
    });
  </script>

</body>
</html>
