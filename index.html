<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>...</title>

  <!-- ICO favicon (this is all you need) -->
  <link rel="icon" href="/favicon.ico">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .text {
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 27px;
      text-align: center;
      letter-spacing: 0.6px;
      position: relative;
      z-index: 1;
      user-select: none;

      text-shadow:
        0 0 8px rgba(255,255,255,0.6),
        0 0 16px rgba(255,255,255,0.4),
        0 0 32px rgba(255,255,255,0.2);
    }

    .hint {
      position: fixed;
      bottom: 20px;
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="text">i'm such an idiot lmfao</div>
  <div class="hint">click anywhere to play music</div>

  <audio id="bgm" src="song.mp3" preload="auto" loop></audio>

  <script>
    /* ===== AUDIO (AUTOPLAY-SAFE) ===== */
    const audio = document.getElementById("bgm");
    audio.volume = 0;

    let audioStarted = false;

    function startAudio() {
      if (audioStarted) return;
      audioStarted = true;

      audio.play().catch(() => {});
      let v = 0;

      const fade = setInterval(() => {
        v += 0.02;
        audio.volume = Math.min(v, 0.8);
        if (v >= 0.8) clearInterval(fade);
      }, 100);

      document.querySelector(".hint").remove();
    }

    document.addEventListener("click", startAudio, { once: true });

    /* ===== PARTICLES (DPR-CORRECT) ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      w = window.innerWidth;
      h = window.innerHeight;

      canvas.width = w * dpr;
      canvas.height = h * dpr;
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener("resize", resize);
    resize();

    const particles = [];
    const count = 140;

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 0.5,
        vy: Math.random() * 1 + 0.4,
        vx: Math.random() * 0.6 - 0.3
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";

      for (const p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.vy;
        p.x += p.vx;

        if (p.y > h) {
          p.y = -5;
          p.x = Math.random() * w;
        }

        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
