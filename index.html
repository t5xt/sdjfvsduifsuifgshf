<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>i'm gonna kill myself soon</title>

  <!-- EXTRA SAFE FAVICON DECLARATION -->
  <link rel="icon" sizes="32x32" href="/favicon.ico">

  <!-- FAVICON -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* PARTICLES BACKGROUND */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    /* GLOWING TEXT */
    .text {
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 27px;
      text-align: center;
      letter-spacing: 0.6px;
      position: relative;
      z-index: 1;

      text-shadow:
        0 0 8px rgba(255,255,255,0.6),
        0 0 16px rgba(255,255,255,0.4),
        0 0 32px rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="text">i'm such an idiot lmfao</div>

  <audio id="bgm" src="song.mp3" loop></audio>

  <script>
    /* ===== AUDIO FADE IN ===== */
    const audio = document.getElementById("bgm");
    audio.volume = 0;

    function fadeInAudio() {
      let volume = 0;
      audio.play().catch(() => {
        document.addEventListener("click", () => audio.play(), { once: true });
      });

      const fade = setInterval(() => {
        if (volume < 0.8) {
          volume += 0.02;
          audio.volume = volume;
        } else {
          clearInterval(fade);
        }
      }, 100);
    }

    window.addEventListener("load", fadeInAudio);

    /* ===== FALLING + DRIFTING PARTICLES ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = [];
    const count = 140;

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 0.5,
        vy: Math.random() * 1 + 0.4,
        vx: Math.random() * 0.6 - 0.3
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";

      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.y += p.vy;
        p.x += p.vx;

        if (p.y > h) {
          p.y = -5;
          p.x = Math.random() * w;
        }

        if (p.x > w) p.x = 0;
        if (p.x < 0) p.x = w;
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
