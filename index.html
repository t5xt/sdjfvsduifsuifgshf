<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>â™°</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192.png">

  <style>
    :root {
      --fg: rgba(255,255,255,0.92);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      cursor: none; /* ðŸ”’ hide cursor */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
    }

    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      color: var(--fg);
      font-size: clamp(20px, 3vw, 28px);
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.5;

      max-width: min(90vw, 800px);
      margin: 0 auto;
      word-wrap: break-word;

      text-shadow:
        0 0 4px   rgba(255,255,255,0.45),
        0 0 18px  rgba(255,255,255,0.35),
        0 0 55px  rgba(255,255,255,0.28),
        0 0 120px rgba(255,255,255,0.22),
        0 0 220px rgba(255,255,255,0.18),
        0 0 360px rgba(255,255,255,0.12);

      animation: fadeIn 1.6s ease forwards;
      filter: blur(0.12px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: none; }
    }

    /* ðŸ“± Mobile-only tweaks */
    @media (max-width: 600px) {
      .title {
        font-size: 18px;
        line-height: 1.45;
        letter-spacing: 0.3px;
        max-width: 92vw;
      }
    }
  </style>
</head>

<body>

  <div class="center">
    <div class="title">
      the loser club exists, and i'm a part of it. i just hate my fucking miserable life.
i just want everything to fucking end. i can't fucking do this anymore.
every fucking day, every fucking hour, every fucking minute, i start to hate
myself more n more
    </div>
  </div>

  <audio id="bgm" src="song.mp3" loop preload="auto"></audio>

  <script>
    const audio = document.getElementById("bgm");
    audio.volume = 0;
    let started = false;

    function startMusic() {
      if (started) return;
      started = true;

      audio.play().then(() => {
        let v = 0;
        const fade = setInterval(() => {
          v += 0.015;
          audio.volume = Math.min(v, 0.75);
          if (v >= 0.75) clearInterval(fade);
        }, 80);
      }).catch(() => {});
    }

    document.addEventListener("click", startMusic, { once: true });
  </script>

</body>
</html>
